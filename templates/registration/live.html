<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Azul Atractiva</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #1e3c72, #2a5298); /* Azul atractivo */
            padding: 15px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
        }
        .navbar .links a {
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            margin: 0 10px;
            transition: background 0.3s, color 0.3s;
            border-radius: 4px;
        }
        .navbar .links a:hover {
            background-color: #fff;
            color: #1e3c72;
        }
        .navbar .cta {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .navbar .cta:hover {
            background-color: #ff3b2f;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Mi Sitio</div>
        <div class="links">
            <a href="#home">Inicio</a>
            <a href="#services">Servicios</a>
            <a href="#about">Sobre Nosotros</a>
            <a href="#contact">Contacto</a>
        </div>
        <a href="#signup" class="cta">Reg√≠strate</a>
    </div>
</body>
</html>
